[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=json:tests/coverage.json
    --ignore=venv
    --ignore=.venv
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
